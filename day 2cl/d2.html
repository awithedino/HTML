<!DOCTYPE html> <!-- Dòng khai báo kiểu tài liệu -->
<html lang="en"> 
<!-- Một tài liệu html thì có 1 thẻ html -->
<!-- Cấu trúc thẻ(tag/html element): <tên thẻ> nội dung thẻ</tên thẻ> -->
<!-- Tài liệu html có cấu trúc cây phân cấp (trong thẻ nọ có thể chứa thẻ kia) -->
<!-- Phân loại các phần tử html (html elements): -->
<!-- 1. Block level: p, pre, div, ol-li, ul-ll, table, form... -->
<!-- Nội dung hiển thị trên 1 đoạn -->
<!-- Width bwafng width của phần tử chứa nó -->
<!-- 2. Inline elements: b, i, u, span, font, a, img, sub, sup, em, strong, del, ins -->
<!-- Nội dòng/nội tuyến -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document <!-- <- Any text can be replaced --> </title>
</head>
<body>
    
</body>
</html>
